<html>
  <head>
    <title>Diagnose Your Symptoms</title>
	<link rel="stylesheet" type="text/css" href="try_style.css">
  </head>
<style>
	hr {
    border-left: 1px solid #f1f1f1;
    border-right: 1px solid #f1f1f1;
    border-bottom: 5px solid #50A559;
    border-top: 1px solid #f1f1f1;
    margin-bottom: 20px;
    margin-right: 43px;}
</style>
<body style="background-color: azure;">
<h1 style="color:darkgreen;">Select your Symptoms Below</h1>
<hr/>
  <body>
  <div id=container>
    {% block results %}
		<!-- This is where the prognosis goes -->
		<form class="symptom_list" action="{{url_for('diagnosis')}}" method="POST">
			<div id="symptom">
			{%for symp in sympList%}
			<input type="checkbox" name="symps" value={{symp}}>{{symp}}<br>
			{% endfor %}
			</div>
		<input type="submit">
	{% endblock results %}
		</form>
   </div> 
  </body>
</html>
